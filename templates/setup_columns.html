<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Column Mapping</title>
    <link rel="stylesheet" href="/static/setup_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="setup-body">

<div class="setup-container">
    <form action="/setup_columns" method="POST" class="setup-card">
        <header class="setup-header">
            <h1><i class="fas fa-database"></i> Data Mapping</h1>
            <p>Match your file's columns to the dashboard fields</p>
        </header>

        <div class="form-grid">
            <div class="form-section">
                <h3><i class="fas fa-file-invoice-dollar"></i> Transaction Details</h3>
                <div class="input-group">
                    <label>Sales / Revenue</label>
                    <input type="text" name="sales_col" placeholder="e.g., Total_Amount" required>
                </div>
                <div class="input-group">
                    <label>Order Number</label>
                    <input type="text" name="order_col" placeholder="e.g., Order_ID" required>
                </div>
                <div class="input-group">
                    <label>Date Column</label>
                    <input type="text" name="date_col" placeholder="e.g., Order_Date">
                </div>
                <div class="input-group">
                    <label>Status Column</label>
                    <input type="text" name="status_col" placeholder="e.g., Delivery_Status">
                </div>
            </div>

            <div class="form-section">
                <h3><i class="fas fa-user-circle"></i> Customer Information</h3>
                <div class="input-group">
                    <label>Customer Name</label>
                    <input type="text" name="customer_name_col" placeholder="e.g., Client_Name">
                </div>
                <div class="input-group">
                    <label>Phone Number</label>
                    <input type="text" name="phone_col" placeholder="e.g., Contact_No">
                </div>
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="text" name="email_col" placeholder="e.g., Cust_Email">
                </div>
                <div class="input-group">
                    <label>Shipping Address</label>
                    <input type="text" name="address_col" placeholder="e.g., Full_Address">
                </div>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-save">Apply Configuration</button>
            <a href="/" class="btn-back">Return to Dashboard</a>
        </div>
    </form>
</div>

</body>
</html>
